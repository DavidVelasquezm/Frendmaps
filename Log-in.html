<body>
  <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>
<body>
    

    <main>

        <div class="content-form">
            
            <h1>Log in</h1>
            <h4>Are you new in Frendmap? <a href="Sign-up.html">Sign up</a></h4>
           
            <form action="" id="loginform">
                <label for="username" class="lbl-username">username</label>
                <input type="text" id="username" name="username" >
                
                <label for="password" class="lbl-password">Password</label>
                <input type="password" id="password" name="password" >
                
                <div class="content-check">
                <label for="checkbox"><input type="checkbox" id="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
                </div>
                
                <input type="submit" value="Log in">
            </form>
            
            <div class="content-redes">
            		 <a href="#"><div class="googleplus">
                        <h2>G+</h2>
                        <label>Log in with Google</label>
                </div></a>
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/core/data/user.js"></script>
    <script src="js/core/app.js"></script>
 
  

</body>
